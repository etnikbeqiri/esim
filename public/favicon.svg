<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#fde047" />
            <stop offset="50%" stop-color="#ffd700" />
            <stop offset="100%" stop-color="#fde047" />
        </linearGradient>
        <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#d4a574" stop-opacity="0.3" />
            <stop offset="50%" stop-color="#c9a86c" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#b8956a" stop-opacity="0.3" />
        </linearGradient>
        <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e6c88a" />
            <stop offset="25%" stop-color="#d4a54b" />
            <stop offset="50%" stop-color="#c9983a" />
            <stop offset="75%" stop-color="#d4a54b" />
            <stop offset="100%" stop-color="#b8860b" />
        </linearGradient>
    </defs>

    <!-- Gold background box -->
    <rect x="2" y="2" width="44" height="44" rx="10" fill="url(#goldGradient)" stroke="#daa520" stroke-width="1.5"/>

    <!-- SIM Card Base with notch -->
    <path
        d="M10 8h18l10 10v22a4 4 0 01-4 4H10a4 4 0 01-4-4V12a4 4 0 014-4z"
        fill="white"
        stroke="#f5f5f0"
        stroke-width="1"
    />

    <!-- Chip Background -->
    <rect x="9" y="18" width="22" height="16" rx="2" fill="url(#chipGradient)" />

    <!-- Left vertical pin -->
    <rect x="12" y="21" width="5" height="11" rx="2.5" fill="url(#pinGradient)" />

    <!-- Right horizontal pins - top -->
    <rect x="19" y="21" width="10" height="3" rx="1.5" fill="url(#pinGradient)" />

    <!-- Right horizontal pins - middle -->
    <rect x="19" y="25" width="10" height="3" rx="1.5" fill="url(#pinGradient)" />

    <!-- Right horizontal pins - bottom -->
    <rect x="19" y="29" width="10" height="3" rx="1.5" fill="url(#pinGradient)" />
</svg>
