name: Build Swarm Images & Push to ECR

on:
  workflow_dispatch:  # Enable manual trigger
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get commit hash
        id: vars
        shell: bash
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

        # ----------------------
        # Build API Image
        # ----------------------
      - name: Build, tag, and push image to Amazon ECR [api]
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: hotel-backend-api
          IMAGE_TAG: ${{ steps.vars.outputs.short_sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ----------------------
      # Build Worker Image
      # ----------------------
      - name: Build, tag, and push image to Amazon ECR [worker]
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: hotel-backend-worker
          IMAGE_TAG: ${{ steps.vars.outputs.short_sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f worker.Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ----------------------
      # Build ETG Sync Image
      # ----------------------
      - name: Build, tag, and push image to Amazon ECR [etg-sync]
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: hotel-backend-etg-sync
          IMAGE_TAG: ${{ steps.vars.outputs.short_sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f scheduled-etg-sync-task/swarm.Dockerfile \
            scheduled-etg-sync-task
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ----------------------
      # Output image tags
      # ----------------------
      - name: Output image tags
        run: |
          echo "Built and pushed image: ${{ steps.login-ecr.outputs.registry }}/hotel-backend-api:${{ steps.vars.outputs.short_sha }}"
          echo "Built and pushed image: ${{ steps.login-ecr.outputs.registry }}/hotel-backend-worker:${{ steps.vars.outputs.short_sha }}"
          echo "Built and pushed image: ${{ steps.login-ecr.outputs.registry }}/hotel-backend-etg-sync:${{ steps.vars.outputs.short_sha }}"

